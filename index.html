<!DOCTYPE html>
<html>
<head>
    <title>RTVis WebGPU Tutorial</title>
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #c6339e;
        }
    </style>
</head>
<body>

<!-- GUI -->
<script type="module">
    import { Tutorial } from "./src/tutorial.js";
    import GUI from 'lil-gui'; 

    const gui = new GUI();

    window.addEventListener("load", () => {
        // Initialize GUI
        const gui = new GUI({ name: document.title });

        // Initialize canvas
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);

        // Start tutorial
        const tutorial = new Tutorial(gui, canvas);
        tutorial.start();
    });
</script>

</body>
</html>
